
<div class="d-flex align-items-center login-form-container">
    <div class="login-form">
        <div class="mb-3 img-contnr"><img src="../../assets/logo/main-logo-grey.png" alt="" srcset=""></div>
        <form  class="shadow" [formGroup]="loginForm">
            <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
            <h4 class="modal-title">Login to Your Account</h4>
            <div class="form-group">
                <input [class.is-invalid]="userName.invalid &&  userName.touched"  formControlName="userName"  type="text" class="form-control" placeholder="Username" required />
                <div *ngIf="userName.invalid && 
                      userName.touched">
                    <small class="text-danger" *ngIf="userName.errors?.required">
                        Username must required*
                    </small>
                </div>
            </div>
            <div class="form-group">
                <input formControlName="password"   [class.is-invalid]="password.invalid && password.touched" type="password" class="form-control" placeholder="Password" required />
                <small class="text-danger" *ngIf="userName.invalid && 
                      userName.touched">
                    password must required*
                </small>
            </div>
            <div class="form-group small clearfix">
                <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
            </div>
            <button class="btn btn-primary btn-block btn-lg" (click)="onSubmit()">Login</button>
        </form>
        <div class="text-center small">Don't have an account? <a href="/sign-up">Sign up</a></div>
    </div>
</div>
